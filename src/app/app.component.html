
<nav class="navbar navbar-dark bg-dark">
    <h3 class="text-light justify-content-center">Create Awesome Notes with NoteApp</h3>
</nav>

<div class="container my-5 bg-secondary text-light w-50 border border-light">
  <form #userForm="ngForm" (ngSubmit) ="onSubmit()" novalidate>
    <div class="form-group">
      <label class="my-3 mx-3 font-weight-bold ">Title</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="userModel.title">
    </div>

    <div class="form-group">
      <label class="my-3 mx-3 font-weight-bolder">Content</label>
      <input type="text" class="form-control" name="content"  [(ngModel)]="userModel.content">
    </div>
<div>
</div>
    <button type="button" class="btn btn-success mb-5" type="submit"*ngIf="boolean">Save</button>
  </form>
  <button type="button" class="btn btn-warning mb-5" type="submit"*ngIf="!boolean" (click)="edit()">Edit</button>
</div>


<div class="container">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let note of a; index as i">
      <td>{{ note.title }}</td>
      <td>{{ note.content }}</td>
      <td><button type="button" class="btn btn-warning" (click)="get(note._id)">Edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="delete(note._id)">Delete</button></td>

      <!-- <td><button type="button" class="btn-primary" (click)="get(note._id)">Edit</button></td>
      <td><button type="button" class="btn-danger" (click)="delete(note._id)">Delete</button></td> -->
    </tr>
  </tbody>
</table>
</div>
